    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #667eea 50%, #764ba2 75%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            padding-top: 2rem;
            z-index: 10;
            position: relative;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: headerGradient 8s ease infinite;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            transform-origin: center;
            animation: headerPulse 4s ease-in-out infinite;
        }

        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes headerPulse {
            0%, 100% {
                transform: scale(1) rotateY(0deg);
            }
            50% {
                transform: scale(1.02) rotateY(1deg);
            }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: titleBounce 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateZ(0px) rotateX(0deg);
            }
            50% {
                transform: translateZ(20px) rotateX(5deg);
            }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            margin: 0;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes subtitleGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .form-section {
            padding: 2.5rem;
            position: relative;
        }

        .form-group {
            margin-bottom: 2rem;
            animation: formSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-50px);
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        @keyframes formSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
            display: block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 1.2rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 0.3rem rgba(102, 126, 234, 0.3),
                0 10px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px) rotateX(1deg);
            background: rgba(255, 255, 255, 1);
        }

        .btn-recommend {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #54a0ff);
            background-size: 400% 400%;
            animation: buttonGradient 3s ease infinite;
            border: none;
            border-radius: 15px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-recommend:hover {
            transform: translateY(-5px) rotateX(5deg) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-recommend:active {
            transform: translateY(-2px) rotateX(2deg) scale(0.98);
        }

        .btn-recommend:disabled {
            opacity: 0.7;
            transform: none;
        }

        .btn-outline-secondary {
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.9);
            background: transparent;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            color: white;
            transform: translateY(-2px);
        }

        .results-section {
            display: none;
            padding: 2.5rem;
            background: rgba(248, 249, 250, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: resultsSlideUp 0.8s ease-out;
        }

        @keyframes resultsSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-left: 4px solid #667eea;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: cardSlideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateX(-100px) rotateY(-10deg);
        }

        .movie-card:nth-child(odd) { animation-delay: 0.1s; }
        .movie-card:nth-child(even) { animation-delay: 0.2s; }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        .movie-card:hover {
            transform: translateX(10px) translateY(-5px) rotateY(5deg) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .movie-poster {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            float: left;
            margin-right: 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .movie-poster:hover {
            transform: rotateY(10deg) scale(1.05);
        }

        .movie-info {
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.8rem;
            line-height: 1.3;
            animation: titleShimmer 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% {
                background: linear-gradient(90deg, #333 0%, #333 100%);
                background-clip: text;
                -webkit-background-clip: text;
            }
            50% {
                background: linear-gradient(90deg, #333 0%, #667eea 50%, #333 100%);
                background-clip: text;
                -webkit-background-clip: text;
            }
        }

        .movie-overview {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .movie-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 0.8rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .movie-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .release-date {
            color: #888;
            font-size: 0.85rem;
        }

        .genre-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            animation: badgePulse 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1) rotateZ(0deg);
            }
            50% {
                transform: scale(1.05) rotateZ(1deg);
            }
        }

        .rating {
            color: #ffa500;
            font-weight: 600;
            animation: starTwinkle 1.5s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.2);
            }
        }

        .confidence {
            color: #667eea;
            font-weight: 600;
            font-size: 0.95rem;
            animation: confidencePulse 2s ease-in-out infinite;
        }

        @keyframes confidencePulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner-border {
            color: #667eea;
            width: 4rem;
            height: 4rem;
            border-width: 0.4em;
            animation: spinnerGlow 1.5s ease-in-out infinite;
        }

        @keyframes spinnerGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
            }
        }

        .error-alert {
            border-radius: 15px;
            border: none;
            backdrop-filter: blur(10px);
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .user-info {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 400% 400%;
            animation: userInfoGradient 6s ease infinite;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transform-style: preserve-3d;
        }

        @keyframes userInfoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Floating Icons */
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: floatingIcon 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatingIcon {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg) rotateZ(0deg);
            }
            33% {
                transform: translateY(-20px) rotateY(120deg) rotateZ(5deg);
            }
            66% {
                transform: translateY(10px) rotateY(240deg) rotateZ(-5deg);
            }
        }

        /* New genre filter section */
        .genre-filter {
            margin-bottom: 2rem;
        }

        .genre-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .genre-chip {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .genre-chip:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .genre-chip.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .movie-details {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .movie-poster {
                width: 80px;
                height: 120px;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .results-section {
                padding: 1.5rem;
            }
            
            .movie-card {
                padding: 1.5rem;
            }

            .genre-chips {
                justify-content: center;
            }
        }

        /* Performance optimizations */
        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>
</head>

        let selectedGenres = [];

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Genre selection functionality
        document.getElementById('genreChips').addEventListener('click', function(e) {
            if (e.target.classList.contains('genre-chip')) {
                const genre = e.target.dataset.genre;
                
                if (e.target.classList.contains('active')) {
                    e.target.classList.remove('active');
                    selectedGenres = selectedGenres.filter(g => g !== genre);
                } else {
                    e.target.classList.add('active');
                    selectedGenres.push(genre);
                }
            }
        });

        // Recommendation algorithm
        function getRecommendations(userAge, userGender, preferredGenres = []) {
            let recommendations = movieDatabase.map(movie => {
                let score = 0;
                
                // Age-based scoring
                const ageScore = movie.age_appeal.reduce((acc, age) => {
                    const ageDiff = Math.abs(userAge - age);
                    return acc + Math.max(0, 100 - ageDiff * 2);
                }, 0) / movie.age_appeal.length;
                
                // Gender-based scoring
                const genderScore = movie.gender_appeal.includes(userGender) ? 100 : 50;
                
                // Genre preference scoring
                let genreScore = 50; // Default neutral score
                if (preferredGenres.length > 0) {
                    genreScore = preferredGenres.includes(movie.genre) ? 100 : 20;
                }
                
                // Rating-based scoring
                const ratingScore = (movie.avg_rating / 10) * 100;
                
                // Combined score with weights
                score = (ageScore * 0.3) + (genderScore * 0.2) + (genreScore * 0.3) + (ratingScore * 0.2);
                
                return {
                    ...movie,
                    confidence: Math.min(Math.round(score), 100)
                };
            });

            // Sort by confidence and return top 5
            return recommendations
                .sort((a, b) => b.confidence - a.confidence)
                .slice(0, 5);
        }

        // Display recommendations
        function displayRecommendations(recommendations, userAge, userGender) {
            const container = document.getElementById('recommendationsContainer');
            const userInfo = `
                <div class="user-info">
                    <h5><i class="fas fa-user-circle"></i> Personalized for You</h5>
                    <p class="mb-0">Age: ${userAge} | Gender: ${userGender} | Genres: ${selectedGenres.length > 0 ? selectedGenres.join(', ') : 'All'}</p>
                </div>
            `;
            
            const moviesHTML = recommendations.map(movie => `
                <div class="movie-card">
                    <img src="${movie.poster_url}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h4 class="movie-title">${movie.title}</h4>
                        <p class="movie-overview">${movie.overview}</p>
                        <div class="movie-details">
                            <div class="movie-meta">
                                <div class="release-date">
                                    <i class="fas fa-calendar"></i> ${new Date(movie.release_date).getFullYear()}
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star"></i> ${movie.avg_rating}/10
                                </div>
                            </div>
                            <div>
                                <span class="genre-badge">${movie.genre}</span>
                            </div>
                        </div>
                        <div class="confidence mt-2">
                            <i class="fas fa-target"></i> ${movie.confidence}% Match
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = userInfo + moviesHTML;
        }

        // Form submission
        document.getElementById('recommendationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            
            if (!age || !gender) {
                alert('Please fill in all required fields!');
                return;
            }
            
            // Show loading
            const resultsSection = document.getElementById('resultsSection');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const container = document.getElementById('recommendationsContainer');
            
            resultsSection.style.display = 'block';
            loadingSpinner.style.display = 'block';
            container.style.display = 'none';
            
            // Simulate API delay
            setTimeout(() => {
                const recommendations = getRecommendations(age, gender, selectedGenres);
                displayRecommendations(recommendations, age, gender);
                
                loadingSpinner.style.display = 'none';
                container.style.display = 'block';
            }, 2000);
        });

        document.getElementById('refreshBtn').addEventListener('click', function() {

            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';

                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }, 1500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
